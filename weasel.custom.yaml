win11:    
  style/blur_window: true
  __include: color_font
  #style/font_point: 20
  #style/label_font_point: 20
  style/mark_text: "🍌"
  #style/comment_font_point: 20
  style/horizontal: true
  style/inline_preedit: true
  style/fullscreen: false
  style/color_scheme: win11dark
  style/color_scheme_dark: win11light
  style/layout/align_type: center
  style/layout/min_height: 0
  style/layout/border: 2
  style/layout/spacing: 20
  style/layout/candidate_spacing: 20
  style/layout/shadow_radius:   5 
  style/layout/shadow_offset_x: 5
  style/layout/shadow_offset_y: 5
  style/layout/hilite_padding:  5
  style/layout/hilite_spacing: 10
  style/layout/margin_x:  8
  style/layout/margin_y:  8
  style/layout/round_corner:    6
  style/layout/corner_radius:   10
  preset_color_schemes/win11light:
    name: "Win11Light"
    candidate_text_color: 0x000000
    comment_text_color: 0x666666
    comment_back_color: 0x00f9f9f9
    text_color: 0x1a1a1a
    back_color: 0x1ff9f9f9
    border_color:  0x1f9f9f9f
    hilited_text_color: 0x1a1a1a
    hilited_back_color: 0xffffff
    hilited_candidate_text_color:  0x1a1a1a
    hilited_candidate_back_color: 0x1ff9f9f9
    hilited_mark_color: 0xfa5f00
    hilited_comment_text_color:   0x1a1a1a
    hilited_label_color: 0x1a1a1a
    label_color: 0x1a1a1a
    shadow_color: 0x00000000

  preset_color_schemes/win11dark:
    name: "Win11Dark"
    border_color:  0xc202020
    back_color: 0x303030
    hilited_back_color: 0x20202020
    #hilited_candidate_back_color: 0x202020
    hilited_candidate_back_color: 0x7fd07c3a
    hilited_candidate_border_color: 0xd07c3a
    candidate_back_color: 0x00303030

    hilited_text_color: 0xf9f9f9
    hilited_label_color: 0xf9f9f9
    hilited_candidate_text_color:  0xf9f9f9
    hilited_comment_text_color:   0xf9f9f9
    hilited_mark_color: 0xff0000

    text_color: 0xc9c9c9
    label_color: 0xc9c9c9
    candidate_text_color: 0xc9c9c9
    comment_text_color: 0xc9c9c9
    shadow_color: 0x60000000

  preset_color_schemes/fakemac:
    name: "fakemac"
    candidate_text_color: 0x000000
    candidate_back_color: 0x0055555
    comment_text_color: 0x000000
    label_color: 0x000000
    text_color: 0xf0f0f0
    back_color: 0x5f555555
    border_color:  0x00555555
    hilited_text_color: 0xf0f0f0
    hilited_back_color: 0xcf555555
    hilited_candidate_text_color:  0xf0f0f0
    hilited_candidate_back_color: 0x5f555555
    hilited_mark_color: 0xfa5f00
    hilited_comment_text_color:   0xf0f0f0
