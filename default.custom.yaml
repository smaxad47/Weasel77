patch:
  ascii_composer:
    good_old_caps_lock: true
    switch_key: {Caps_Lock: commit_code, Control_L: noop, Control_R: noop, Eisu_toggle: clear, Shift_L: commit_code, Shift_R: noop}
  "key_binder/bindings":
    - {accept: Tab, send: Right, when: composing}
    - {accept: "Shift+Tab", send: Page_Up, when: composing}
    - {accept: minus, send: Page_Up, when: paging}
    - {accept: equal, send: Page_Down, when: has_menu}
    - {accept: bracketleft, send: Page_Up, when: paging}
    - {accept: bracketright, send: Page_Down, when: has_menu}
  recognizer:
    patterns: {email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$", uppercase: "[A-Z][-_+.'0-9A-Za-z]*$", url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"}
  schema_list:
    - schema: smaxad47
    - schema: melt_eng